<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <a href="/wardrobe">Wardrobe</a>
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    
    <main>
        <!-- Temperature Chart Section -->
        <section>
            <h2>Temperature Data</h2>
            <canvas id="temperatureChart" width="1000" height="600"></canvas>
        </section>

        <!-- AI Recommendation Section -->
        <section>
            <h2>AI Recommendation</h2>
            <label for="userPrompt">Ask AI for advice:</label>
            <input type="text" id="userPrompt" placeholder="What should I wear today?" required>
            <button onclick="getRecommendation()">Get Advice</button>
            <h3>AI Response:</h3>
            <p id="recommendation"></p>
        </section>
    </main>
